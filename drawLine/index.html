<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>

    #svgContainer{
        width: 100%;
        margin: 0 auto;
        border: 1px solid grey;
        cursor: pointer;
    }

    line{
        stroke: #ca1;
        stroke-dasharray: 100;
        stroke-dashoffset: 100;
        transition: all 2s ease;
    }


    
    </style>

</head>

<body>

    <div id="svgContainer">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <line x1="0" y1="50" x2="100" y2="50" >
              </svg>
    </div>

    <script>

        document.querySelector("svg").addEventListener("mouseover", animate);

        function animate(){
            document.querySelector("line").style.strokeDashoffset = 0;
        }


        document.querySelector("svg").addEventListener("mouseout",animateOut);

        function animateOut(){
            document.querySelector("line").style.strokeDashoffset = 100;
        }
    
    
    </script>
    
</body>

</html>
