<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
    #text{
        position: absolute;
        font-size: 10px;
        color: black;
        top: 80%;
        width: 200px;
        height: 200px;
        border: 5px solid green;
        z-index: 99;
    }
    </style>
</head>
<body>

    <div id="map"></div>
    <div id="text"></div>
    

    <script>

        let orgColor;
        let id;
        let selected;
        let selectedID;
        let infobox;

    document.addEventListener("DOMContentLoaded", loadSVG);

    async function loadSVG() {
      // Hent JSON -------------------------------------------------------------------------
    
    let jsonObject = await fetch("data.json");
    let elementer = await jsonObject.json();
    console.log(elementer)
    
    // 1. Load svg map
    //------------------------------------------------------------------------------------	
 
    let mySvg = await fetch("map.svg");
    let svg = await mySvg.text();
    
    document.querySelector("#map").innerHTML = svg;


        document.querySelector("#map").addEventListener("mouseover", changeColor);

function changeColor() {
    id = event.target.getAttribute("id");
    orgColor = document.querySelector("#"+id).getAttribute("fill");
    document.querySelector("#"+id).setAttribute("fill", "#ca1");
}

document.querySelector("#map").addEventListener("mouseout", revertColor);

function revertColor() {
    document.querySelector("#"+id).setAttribute("fill", orgColor);
}

 
    // d. vis infobokse
    //--------------------------------------------
        
    elementer.forEach(element =>{
        
    if (element.city == id){
        document.querySelector("#text").textContent = element.tax-base;
    // tilf√∏j klasse for css-animation

    
    if(selectedID == "odense-inner"){
        animerBox();
    }
         
    function animerBox(box){
        infobox = box;
    }
}        
});

    }
    
    </script>
</body>
</html>
